redis:
  ip: 192.168.0.26
  port: 6379
  password: realpassword12345
  whoAmI: proxy1

#Disable modules unused it sends less packets.
#If left as true nothing will happen if coordinator is not configured
modulesEnabled:
  verify_module: false
  chat_module: false
  permission_module: false

#You can change name of command
commandAlias:
  verify: "discordsync"

messages:
  #verification module
  verifyNoPassword: "You didn't provide password"
  verifyWait: "Please wait...."
  #${discordname}
  verifySuccess: "&a Verification succeded now you are known as ${discordname}"
  verifyFailure: "&c Verification failed"


